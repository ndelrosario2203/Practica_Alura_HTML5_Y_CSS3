<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contactos - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style.css">
    </head> 

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="Productos.html">
                                Productos
                            </a>
                        </li>
                        <li>
                            <a href="Contacto.html">
                                Contactos
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">
                    Nombre y Apellido
                </label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">
                    Correo Electrónico
                </label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">
                    Teléfono
                </label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+1 (XXX)-XXX-XXXX">

                <label for="mensaje">
                    Mensaje
                </label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>
                        ¿Cómo le gustaría que le contactemos?
                    </legend>
                    <label for="radio-email">
                        <input type="radio" name="contacto" value="Email" id="radio-email">Email
                    </label>
                    

                    <label for="radio-telefono">
                        <input type="radio" name="contacto" value="Telefono" id="radio-telefono">Teléfono
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp
                    </label>
                    
                </fieldset>
                <fieldset>
                    <legend>
                        ¿En cuál horario quiere ser atendido?
                    </legend>
                    <select>
                        <option value="">Mañana</option> 
                        <option value="">Tarde</option>  
                        <option value="">Noche</option>     
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>
                            Día
                        </th>
                        <th>
                            Horario
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Lunes
                        </td>
                        <td>
                            08:00A.M. ~ 08:00 P.M.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Miércoles
                        </td>
                        <td>
                            08:00A.M. ~ 08:00 P.M.
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Viernes
                        </td>
                        <td>
                            08:00A.M. ~ 08:00 P.M.
                        </td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura 2020</p>
        </footer>

    </body>
</html>
